
<h3 class="text-center">Image List</h3>
<ul class="pagination p-3">
    <li class="page-item"><a class="page-link" (click)="getImages(-1)" *ngIf="pageNumber>1">Previous 30</a></li>
    <li class="page-item"><a class="page-link" (click)="getImages(1)">Next 30</a></li>
  </ul>

<div class="row p-3">
  <div class="column" *ngFor="let image of images">
    <img src="{{image.url_m}}" alt="Nature" style="width:100%" (click)="getDetails(image)">
    <div *ngIf="ratedData != undefined && ratedData.id == image.id">
      Rated By : {{ratedData.name}} ,Rating (In Star) : {{ratedData.rate}}
    </div>
  </div>
</div>
